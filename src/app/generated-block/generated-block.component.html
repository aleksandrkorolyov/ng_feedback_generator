<div *ngFor="let feetback of surveyContent"> 
  <div class="p-2 flex items-center justify-center">
    <div class="px-10 min-w-full">
      <div [style.background-color]="bgColor" class="bg-white max-w-xl rounded-2xl px-10 py-8 shadow-lg hover:shadow-2xl transition duration-500 ml-auto mr-auto">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-lg font-semibold hover:underline">{{ feetback.author }}</h1>
            </div>
            <div [style.background-color]="getScoreBackgroundColor(feetback.score)" class="w-14 h-14 rounded-full flex items-center justify-center font-bold text-white">{{ feetback.score }}</div>
        </div>
            <div [style.color]="textColor" class="mt-4">
          <p class="mt-4 text-md">"{{ feetback.testimonial }}"</p>
          <div class="flex justify-between items-center">
            <div class="mt-4 flex items-center space-x-4 py-6">
              <div class="text-sm font-semibold">{{ feetback.createdAt| date:'yyy-MM-dd'}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
