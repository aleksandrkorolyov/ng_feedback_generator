<div id="medium-modal" tabindex="-1"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class=" m-auto w-full max-w-5xl max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                    Response preview generator
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="medium-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-6 space-y-6">
                <div class="form-container">
                    <label for="reviewSelect" class="block mb-2 text-sm font-medium text-gray-900">Survey</label>
                    <select id="reviewSelect" [(ngModel)]="selectedReview" (ngModelChange)="updateSurveyContent()"
                        class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option *ngFor="let review of reviews" [value]="review.label">{{ review.label }}</option>
                    </select>

                    <label for="textColor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Text color</label>
                    <div class="flex justify-between ">
                        <input type="text" [(ngModel)]="textColor" (ngModelChange)="updateTextColorState()"
                            class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-11/12 p-2.5">
                        <input type="color" id="textColor" [(ngModel)]="textColor" class="h-10" (ngModelChange)="updateTextColorState()">
                    </div>

                    <label for="bgColor" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Background color</label>
                    <div class="flex justify-between ">
                        <input type="text" [(ngModel)]="bgColor" (ngModelChange)="updateBgColorState()"
                            class="bg-gray-50 border border-gray-300 text-gray-900 mb-6 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-11/12 p-2.5">
                        <input type="color" id="bgColor" [(ngModel)]="bgColor" class="h-10" (ngModelChange)="updateBgColorState()">
                    </div>
                </div>

                <h3>Response example</h3>
                <div class="preview-container shadow-md">
                    <app-generated-block [surveyContent]="surveyContent"></app-generated-block>
                </div>
            </div>
            <div class="flex justify-between items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                <button data-modal-hide="medium-modal" type="button"
                    class="text-blue-400 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Cancel</button>
                <button data-modal-hide="medium-modal" type="button"
                    class="text-white bg-black hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Download
                    HTML</button>
            </div>
        </div>
    </div>
</div>
